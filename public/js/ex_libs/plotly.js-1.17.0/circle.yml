general:
  artifacts:
      - "build/test_images/"
      - "build/test_images_diff/"

machine:
  node:
    version: 4.2.1
  services:
    - docker

dependencies:
  pre:
    - docker pull plotly/testbed:latest
  post:
    - eval $(node tasks/run_docker.js)
    - npm run cibuild
    - npm run pretest
    - eval $(node tasks/setup_docker.js)

test:
  override:
    - npm run test-image
    - npm run test-export
    - npm run citest-jasmine
    - npm run test-bundle
    - npm run test-syntax
    - eslint .
